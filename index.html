<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="box">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button type="button"> <img class="search" src="search1.png"></button>
        </div>
        <div class="Weather">
            <img src="weather.png" class="weather">
            <h1 class="Temp">22Â°C</h1>
            <h2 class="City">New York</h2>
        </div>
        <div class="Details">
            <div class="Humidity">
                <img src="Humidity 1.png">
                <div class="Content">
                <p class="Percent">45%</p>
                <p>Humidity</p>
                </div>
            </div>
            <div class="Wind-Speed">
                <img src="weather1 speed.png">
                <div class="Content">
                <p class="Speed">18.22Km/h</p>
                <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
